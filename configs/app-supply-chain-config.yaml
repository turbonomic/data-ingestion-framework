probeCategory: Guest OS Processes
probeUICategory: Applications and Databases
targetType: DataIngestionFramework
supplyChainNode:
  - templateClass: BUSINESS_APPLICATION
    templateType: BASE
    templatePriority: -1
    commoditySold:
      - commodityType: KPI
        key: key-placeholder
    commodityBought:
      - key:
          templateClass: SERVICE
          providerType: LAYERED_OVER
          cardinalityMax: 2147483647
          cardinalityMin: 0
        value:
          - commodityType: TRANSACTION
          - commodityType: RESPONSE_TIME
          - commodityType: APPLICATION
          - commodityType: KPI
            key: key-placeholder
      - key:
          templateClass: BUSINESS_TRANSACTION
          providerType: LAYERED_OVER
          cardinalityMax: 2147483647
          cardinalityMin: 0
        value:
          - commodityType: TRANSACTION
          - commodityType: RESPONSE_TIME
          - commodityType: APPLICATION
          - commodityType: KPI
            key: key-placeholder
  - templateClass: BUSINESS_TRANSACTION
    templateType: BASE
    templatePriority: -1
    commoditySold:
      - commodityType: TRANSACTION
      - commodityType: RESPONSE_TIME
      - commodityType: APPLICATION
      - commodityType: KPI
        key: key-placeholder
    commodityBought:
      - key:
          templateClass: SERVICE
          providerType: LAYERED_OVER
          cardinalityMax: 2147483647
          cardinalityMin: 0
        value:
          - commodityType: TRANSACTION
          - commodityType: RESPONSE_TIME
          - commodityType: APPLICATION
          - commodityType: KPI
            key: key-placeholder
  - templateClass: SERVICE
    templateType: BASE
    templatePriority: -1
    commoditySold:
      - commodityType: TRANSACTION
        key: key-placeholder
      - commodityType: RESPONSE_TIME
        key: key-placeholder
      - commodityType: HEAP
        key: key-placeholder
      - commodityType: COLLECTION_TIME
        key: key-placeholder
      - commodityType: THREADS
        key: key-placeholder
      - commodityType: APPLICATION
      - commodityType: KPI
        key: key-placeholder
    commodityBought:
      - key:
          templateClass: APPLICATION_COMPONENT
          providerType: LAYERED_OVER
          cardinalityMax: 2147483647
          cardinalityMin: 0
        value:
          - commodityType: TRANSACTION
            key: key-placeholder
          - commodityType: RESPONSE_TIME
            key: key-placeholder
          - commodityType: HEAP
            key: key-placeholder
          - commodityType: COLLECTION_TIME
            key: key-placeholder
          - commodityType: THREADS
            key: key-placeholder
          - commodityType: APPLICATION
          - commodityType: KPI
            key: key-placeholder
      - key:
          templateClass: DATABASE_SERVER
          providerType: LAYERED_OVER
          cardinalityMax: 2147483647
          cardinalityMin: 0
        value:
          - commodityType: TRANSACTION
            key: key-placeholder
          - commodityType: RESPONSE_TIME
            key: key-placeholder
          - commodityType: APPLICATION
          - commodityType: KPI
            key: key-placeholder
    mergedEntityMetaData:
      keepStandalone: false
      matchingMetadata:
        returnType: STRING
        matchingData:
          - matchingProperty:
              propertyName: IP
        externalEntityReturnType: LIST_STRING
        externalEntityMatchingProperty:
          - matchingProperty:
              propertyName: IP
            delimiter: ","
      commoditiesSold:
        - RESPONSE_TIME
        - TRANSACTION
        - KPI
      commoditiesBought:
        - providerType: APPLICATION_COMPONENT
          commodityMetadata:
            - RESPONSE_TIME
            - TRANSACTION
  - templateClass: APPLICATION_COMPONENT
    templateType: BASE
    templatePriority: -1
    commoditySold:
      - commodityType: TRANSACTION
        key: key-placeholder
      - commodityType: RESPONSE_TIME
        key: key-placeholder
      - commodityType: HEAP
        key: key-placeholder
      - commodityType: COLLECTION_TIME
        key: key-placeholder
      - commodityType: THREADS
        key: key-placeholder
      - commodityType: APPLICATION
        key: key-placeholder
      - commodityType: KPI
        key: key-placeholder
    commodityBought:
      - key:
          templateClass: VIRTUAL_MACHINE
          providerType: HOSTING
          cardinalityMax: 1
          cardinalityMin: 1
        value:
          - commodityType: VCPU
          - commodityType: VMEM
      - key:
          templateClass: CONTAINER
          providerType: LAYERED_OVER
          cardinalityMax: 1
          cardinalityMin: 1
        value:
          - commodityType: VCPU
          - commodityType: VMEM
    mergedEntityMetaData:
      keepStandalone: false
      matchingMetadata:
        returnType: STRING
        matchingData:
          - matchingProperty:
              propertyName: IP
        externalEntityReturnType: STRING
        externalEntityMatchingProperty:
          - matchingProperty:
              propertyName: IP
      commoditiesSold:
        - RESPONSE_TIME
        - TRANSACTION
        - HEAP
        - COLLECTION_TIME
        - THREADS
        - KPI
  - templateClass: DATABASE_SERVER
    templateType: BASE
    templatePriority: -1
    commoditySold:
      - commodityType: TRANSACTION
        key: key-placeholder
      - commodityType: RESPONSE_TIME
        key: key-placeholder
      - commodityType: CONNECTION
      - commodityType: DB_MEM
      - commodityType: DB_CACHE_HIT_RATE
      - commodityType: APPLICATION
      - commodityType: KPI
        key: key-placeholder
    commodityBought:
      - key:
          templateClass: VIRTUAL_MACHINE
          providerType: HOSTING
          cardinalityMax: 1
          cardinalityMin: 1
        value:
          - commodityType: VCPU
          - commodityType: VMEM
    mergedEntityMetaData:
      keepStandalone: false
      matchingMetadata:
        returnType: STRING
        matchingData:
          - matchingProperty:
              propertyName: IP
        externalEntityReturnType: STRING
        externalEntityMatchingProperty:
          - matchingProperty:
              propertyName: IP
        commoditiesSold:
          - RESPONSE_TIME
          - TRANSACTION
          - DB_MEM
          - DB_CACHE_HIT_RATE
          - CONNECTION
          - KPI
  - templateClass: VIRTUAL_MACHINE
    templateType: BASE
    templatePriority: -1
    commoditySold:
      - commodityType: VCPU
      - commodityType: VMEM
    mergedEntityMetaData:
      keepStandalone: true
      matchingMetadata:
        returnType: LIST_STRING
        matchingData:
          - matchingProperty:
              propertyName: IP
            delimiter: ","
        externalEntityReturnType: LIST_STRING
        externalEntityMatchingProperty:
          - matchingField:
              messagePath:
                - virtual_machine_data
              fieldName: ipAddress
            delimiter: ","
  - templateClass: CONTAINER
    templateType: BASE
    templatePriority: -1
    commoditySold:
      - commodityType: VCPU
      - commodityType: VMEM
    mergedEntityMetaData:
      keepStandalone: true
      matchingMetadata:
        returnType: STRING
        matchingData:
          - matchingProperty:
              propertyName: HOST_UUID
        externalEntityReturnType: STRING
        externalEntityMatchingProperty:
          - matchingProperty:
              propertyName: CNTFULL